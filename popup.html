<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakflow</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            color: black;
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        
        .header p {
            font-size: 12px;
            color: black;
            margin: 0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-smaller {
            padding: 8px 14px;
            font-size: 13px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3696fd;
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .icon {
            width: 16px;
            height: 16px;
        }
        
        .settings-section {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .settings-section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: black;
            font-weight: 600;
        }
        
        .setting-item {
            margin-bottom: 12px;
        }
        
        .setting-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
            color: black;
        }
        
        .setting-text {
            flex: 1;
        }
        .logo {
            width: 120px;
            margin-bottom: 8px;
        }
        .btn-linker {
            background: #007bff;
            border: none;
            border-radius: 5px;
            padding: 4px 10px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;

        }
        .confirm {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .btn-container-confirm {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="content/breakflow-logo.png" alt="Breakflow logo" class="logo">
        <p>Productivity tools for Webflow Designers</p>
    </div>
    
    <div class="button-container">
        <button id="removeBreakpoints" class="btn btn-primary">
            Remove Breakpoint Overrides
        </button>
        
        <button id="checkStatus" class="btn btn-secondary">
            Check for Overrides
        </button>
        
        <button id="copyFontCSS" class="btn btn-secondary">
            Copy Font Scaling CSS
        </button>
    </div>
    
    <div class="settings-section">
        <h3>Settings</h3>
        <div class="setting-item">
            <label class="setting-label">
                <input type="checkbox" id="spacingEnabled" class="setting-checkbox">
                <span class="setting-text">Px to Rem Converter (Ctrl+Space)</span>
            </label>
        </div>
        <div class="setting-item">
            <label class="setting-label">
                <input type="checkbox" id="breakpointsHidden" class="setting-checkbox">
                <span class="setting-text">Hide Breakpoint Buttons</span>
            </label>
        </div>
                <button id="saveSettings" class="btn-smaller btn-primary">
                    Save Settings
                </button>
    </div>
    
    <div id="status" class="status"></div>
    <div id="confirmDialog" class="confirm">
        <div id="confirmMessage"></div>
        <div id="btnConfirm" class="btn-container-confirm"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
